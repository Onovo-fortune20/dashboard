<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign up form</title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color: lightgray">
    
	
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

           

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" value="" id="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" value="" placeholder="Password" minlength="8" id="password">
                        <div class="strengthMeter"></div>
                        <p id="message"> <span id="strength"></span></p>
                    </div>
                    <p>Forgot password?<a href="#">Click here</a></p>
                    <button id="logins-btn" onclick="redirect(event)">Login</button>
                </div>
            </form>

        </div>
        
    </div>
    <script src="sign.js"></script>
</body>
</html>
